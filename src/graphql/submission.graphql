query submissions(
  $skip: Int
  $first: Int
  $where: Submission_filter = { removed: false }
) {
  submissions(
    first: $first
    skip: $skip
    where: $where
    orderBy: creationTime
    # TODO add lastUpdated
    orderDirection: desc
  ) {
    id
    name
    status
    registered
    creationTime
    submissionTime
    disputed
    requests(
      first: 1
      where: { registration: true }
      orderBy: creationTime
      orderDirection: desc
    ) {
      evidence(orderBy: creationTime, first: 1) {
        URI
      }
    }
  }
  # submissions(
  #   first: $first
  #   skip: $skip
  #   orderBy: creationTime
